<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suntep Solar | Yeterlilik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <nav class="navbar">
      <div class="nav-left">
        <img src="suntepsolarlogo.png" alt="Suntep Solar" class="logo">
      </div>
      <div class="nav-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="urunler.html">Donanımlar</a>
        <a href="yerlesim.html">Yerleşim Planı</a>
        <a href="sistem-senaryolari.html" class="active">Yeterlilik</a>
      </div>
    </nav>

    <section>
      <div class="section-head">
        <div>
          <div class="section-title">Yeterlilik Senaryoları</div>
          <div class="muted">Paketlerin gerçek kullanım profillerindeki karşılığı.</div>
        </div>
      </div>
      <div class="scenario-grid" id="scenario-grid"></div>
    </section>
  </div>

  <script src="data.js"></script>
  <script>
    const scenarios = [
      {
        key: 'Ekonomi',
        title: 'Ekonomik Paket – 10 kW LiFePO4 + 11 kW İnverter',
        energy: 'Günlük evsel tüketimi orta seviyede',
        runtime: 'Temel yüklerde 6-8 saat | 10 kWh depolama',
        items: [
          'Günlük yükün gündüz tüketildiği evlerde akşam temel ihtiyaçları karşılama',
          'Orta seviyede günlük tüketimi olan haneler, gündüz yoğun tüketim gerektirmeyen kullanıcılar',
          'Akşam 6–8 saat sürekli yük; günlük ~3–5 kWh akşam profili; pik yükleri 11 kW inverter karşılar'
        ]
      },
      {
        key: 'Performans',
        title: 'Konfor Paketi – 15 kW LiFePO4 + 11 kW İnverter',
        energy: 'Gündüz-gece dağılımı dengeli',
        runtime: 'Orta-yüksek yüklerde 8-10 saat | 15 kWh depolama',
        items: [
          'Gündüz orta-yüksek tüketimi olan haneler; akşam daha uzun süreli yük ihtiyacı',
          'Elektrikli cihaz kullanımı yoğun evler; PV üretimiyle paralel tüketim + akşam tamponu',
          '8–10 saat akşam yükü; değişken yük profillerinde kararlı performans'
        ]
      },
      {
        key: 'Premium',
        title: 'Premium Paket – 20 kW LiFePO4 + 11 kW İnverter',
        energy: 'Yüksek tüketimli konut/villa',
        runtime: 'Yüksek yüklerde 10-12 saat | 20 kWh depolama',
        items: [
          'Yüksek günlük tüketimli, yıl boyu yoğun enerji gereksinimi olan yapılar',
          'Klima, beyaz eşya ve diğer yoğun yüklerin kullanıldığı haneler',
          '10–12 saat akşam yükü; yüksek akım çeken cihazlarda tam kapasite inverter; gün içi/gece kesintisiz kullanım'
        ]
      }
    ];

    function renderScenarios() {
      const grid = document.getElementById('scenario-grid');
      scenarios.forEach((sc, idx) => {
        const card = document.createElement('div');
        card.className = 'scenario-card';
        card.innerHTML = `
          <div class="scenario-head">
            <div class="name">${sc.title}</div>
            <div class="scenario-pill">${sc.energy}</div>
          </div>
          <div class="scenario-meta">
            <div class="tag">Tahmini süre: ${sc.runtime}</div>
            <div class="tag">Paket fiyatı: ${formatPrice(packages[sc.key].price)}</div>
          </div>
          <ul class="scenario-list">
            ${sc.items.map(item => `<li>${item}</li>`).join('')}
          </ul>
        `;
        grid.appendChild(card);
      });
    }

    renderScenarios();
  </script>
</body>
</html>
